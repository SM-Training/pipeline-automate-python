<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-label {
            font-weight: bold;
        }
        .form-control {
            border-radius: 4px;
            border: 1px solid #ced4da;
        }
        .btn-primary {
            border-radius: 4px;
            padding: 10px 20px;
            font-size: 16px;
        }
        .btn-login {
            background-color: #007bff;
            border-color: #007bff;
            width: calc(50% - 5px); /* Adjust for margin between buttons */
            margin-right: 10px; /* Add some space between buttons */
        }
        .btn-signup {
            background-color: #28a745;
            border-color: #28a745;
            width: calc(50% - 5px); /* Adjust for margin between buttons */
        }
        .btn-primary:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Authentication</h1>
        {% if error %}
            <div class="alert alert-danger" role="alert">
                {{ error }}
            </div>
        {% endif %}
        <form action="/login" method="post" class="mb-3">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" name="username" class="form-control" id="username" placeholder="Enter your username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" name="password" class="form-control" id="password" placeholder="Enter your password" required>
            </div>
            <div class="d-grid gap-2 d-md-flex justify-content-between">
                <button type="submit" class="btn btn-primary btn-login">Login</button>
                <button type="button" onclick="window.location.href='/signup'" class="btn btn-primary btn-signup">Sign Up</button>
            </div>
        </form>
    </div>
</body>
</html>
