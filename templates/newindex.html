<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deployment Configuration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* Custom styles */
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 30px;
        }
        .form-label {
            font-weight: bold;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
            transition: all 0.3s ease;
        }
        .btn-secondary:hover {
            background-color: #545b62;
            border-color: #545b62;
        }
        .btn-cancel {
            color: #fff;
            background-color: #dc3545;
            border-color: #dc3545;
            transition: all 0.3s ease;
        }
        .btn-cancel:hover {
            background-color: #c82333;
            border-color: #bd2130;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="text-center mb-4">Deployment Configuration</h1>
    <form action="/add" method="post">
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="company_name" class="form-label">Company Name</label>
                <input type="text" name="company_name" class="form-control" id="company_name" placeholder="Company Name">
            </div>
            <div class="col-md-6">
                <label for="repo_name" class="form-label">Repository Name</label>
                <input type="text" name="repo_name" class="form-control" id="repo_name" placeholder="Repository Name">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="name" class="form-label">Your Name</label>
                <input type="text" name="name" class="form-control" id="name" placeholder="Your Name">
            </div>
            <div class="col-md-6">
                <label for="repo_url" class="form-label">Repository URL</label>
                <input type="text" name="repo_url" class="form-control" id="repo_url" placeholder="Repository URL">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="enabled" class="form-label">Enabled</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="enabled" id="enabled">
                    <label class="form-check-label" for="enabled">Check if enabled</label>
                </div>
            </div>
            <div class="col-md-6">
                <label for="job_type" class="form-label">Job Type</label>
                <select name="job_type" class="form-select" id="job_type">
                    <option value="value1">Value 1</option>
                    <option value="value2">Value 2</option>
                    <option value="value3">Value 3</option>
                </select>
            </div>
        </div>
        <!-- Add more form fields here -->
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="run_command" class="form-label">Run Command</label>
                <input type="text" name="run_command" class="form-control" id="run_command" placeholder="Run Command">
            </div>
            <div class="col-md-6">
                <label for="src_path" class="form-label">Source Path</label>
                <input type="text" name="src_path" class="form-control" id="src_path" placeholder="Source Path">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="application_port" class="form-label">Application Port</label>
                <input type="text" name="application_port" class="form-control" id="application_port" placeholder="Application Port">
            </div>
            <div class="col-md-6">
                <label for="deploy_port" class="form-label">Deploy Port</label>
                <input type="text" name="deploy_port" class="form-control" id="deploy_port" placeholder="Deploy Port">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="ssh_port_prod" class="form-label">SSH Port (Production)</label>
                <input type="text" name="ssh_port_prod" class="form-control" id="ssh_port_prod" placeholder="SSH Port (Production)">
            </div>
            <div class="col-md-6">
                <label for="ssh_port_dev" class="form-label">SSH Port (Development)</label>
                <input type="text" name="ssh_port_dev" class="form-control" id="ssh_port_dev" placeholder="SSH Port (Development)">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="build_command" class="form-label">Build Command</label>
                <input type="text" name="build_command" class="form-control" id="build_command" placeholder="Build Command">
            </div>
            <div class="col-md-6">
                <label for="pvt_deploy_servers_dev" class="form-label">Private Deployment Servers (Development)</label>
                <input type="text" name="pvt_deploy_servers_dev" class="form-control" id="pvt_deploy_servers_dev" placeholder="Private Deployment Servers (Development)">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="deploy_servers_dev" class="form-label">Deployment Servers (Development)</label>
                <input type="text" name="deploy_servers_dev" class="form-control" id="deploy_servers_dev" placeholder="Deployment Servers (Development)">
            </div>
            <div class="col-md-6">
                <label for="pvt_deploy_servers_prod" class="form-label">Private Deployment Servers (Production)</label>
                <input type="text" name="pvt_deploy_servers_prod" class="form-control" id="pvt_deploy_servers_prod" placeholder="Private Deployment Servers (Production)">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="deploy_servers_prod" class="form-label">Deployment Servers (Production)</label>
                <input type="text" name="deploy_servers_prod" class="form-control" id="deploy_servers_prod" placeholder="Deployment Servers (Production)">
            </div>
            <div class="col-md-6">
                <label for="deploy_env_prod" class="form-label">Deployment Environment (Production)</label>
                <input type="text" name="deploy_env_prod" class="form-control" id="deploy_env_prod" placeholder="Deployment Environment (Production)">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="deploy_env_dev" class="form-label">Deployment Environment (Development)</label>
                <input type="text" name="deploy_env_dev" class="form-control" id="deploy_env_dev" placeholder="Deployment Environment (Development)">
            </div>
            <div class="col-md-6">
                <label for="deploy_env" class="form-label">Deployment Environment</label>
                <input type="text" name="deploy_env" class="form-control" id="deploy_env" placeholder="Deployment Environment">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-12 text-center">
                <button type="submit" class="btn btn-primary">Save</button>
                <a href="/" class="btn btn-secondary">Cancel</a>
            </div>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
