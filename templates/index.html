<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #FFB6C1, #87CEFA);
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 30px;
            border-radius: 20px;
            background: linear-gradient(135deg, #FFFFFF, #F0F8FF);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .mb-3 {
            margin-bottom: 1.5rem;
        }

        .form-label {
            font-weight: bold;
            color: #555;
        }

        .text-danger {
            color: red;
        }

        .btn-secondary {
            background-color: #7863AD;
            border-color: #7863AD;
        }

        .bg {
            background-color: #F5F5F5;
        }

        .heading {
            color: #333;
        }

        /* Custom Styling */
        .form-control {
            border-radius: 15px;
            padding: 12px;
            border: 1px solid #ccc;
        }

        .form-control:focus {
            border-color: #7863AD;
            box-shadow: 0 0 0 0.25rem rgba(120, 99, 173, 0.25);
        }

        .form-select {
            border-radius: 15px;
            padding: 12px;
            border: 1px solid #ccc;
        }

        .form-select:focus {
            border-color: #7863AD;
            box-shadow: 0 0 0 0.25rem rgba(120, 99, 173, 0.25);
        }

        .form-check-input {
            margin-top: 8px;
        }

        .form-check-label {
            margin-left: 5px;
        }

        .my-btn {
            margin-top: 20px;
        }

        .btn-secondary:hover {
            background-color: #654d8f;
            border-color: #654d8f;
        }

        .btn-secondary:active {
            background-color: #4c3a6e;
            border-color: #4c3a6e;
        }

        .btn-secondary:focus {
            box-shadow: 0 0 0 0.25rem rgba(120, 99, 173, 0.5);
        }
    </style>
</head>

<body class="bg">
    <h1 class="heading p-3 text-center">Fill your details here</h1>
    <div class="container">
        <form action="/add" method="post">
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="exampleFormControlInput1" class="form-label">Name<span class="text-danger">*</span></label>
                    <input type="text" name="username" class="form-control" placeholder="Your Name" required>
                </div>
                <div class="col-md-6">
                    <label for="companySelect" class="form-label">Company Name<span class="text-danger">*</span></label>
                    <select class="form-select" id="companySelect" name="companyname" required>
                        <option value="" selected>Select Your Type</option>
                        <option value="Api">Api</option>
                        <option value="Ui">Ui</option>
                        <option value="Custom">Custom</option>
                    </select>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label">Enabled<span class="text-danger">*</span></label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="enabled" id="yesRadio" value="yes" required>
                        <label class="form-check-label" for="yesRadio">
                            Yes
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="enabled" id="noRadio" value="no" required>
                        <label class="form-check-label" for="noRadio">
                            No
                        </label>
                    </div>
                </div>
                <div class="col-md-6">
                    <label for="jobTypeSelect" class="form-label">Job Type<span class="text-danger">*</span></label>
                    <select class="form-select" id="jobTypeSelect" name="job_type" required>
                        <option value="" selected>Select Your Job Type</option>
                        <option value="intern">Intern</option>
                        <option value="web">Web Developer</option>
                        <option value="software">Software Developer</option>
                        <option value="flutter">Flutter Developer</option>
                    </select>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="exampleFormControlInput1" class="form-label">Repo URL<span class="text-danger">*</span></label>
                    <input type="text" name="repourl" class="form-control" placeholder="Repo URL" required>
                </div>
                <div class="col-md-6">
                    <label for="exampleFormControlInput1" class="form-label">Run Command<span class="text-danger">*</span></label>
                    <input type="text" name="runcmnd" class="form-control" placeholder="Run Command" required>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="exampleFormControlInput1" class="form-label">Application Port<span class="text-danger">*</span></label>
                    <input type="text" name="applicationport" class="form-control" placeholder="Application Port" required>
                </div>
                <div class="col-md-6">
                    <label for="exampleFormControlInput1" class="form-label">Deploy Port<span class="text-danger">*</span></label>
                    <input type="text" name="deployport" class="form-control" placeholder="Deploy Port" required>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="exampleFormControlInput1" class="form-label">SSH Port (Prod)</label>
                    <input type="text" name="sshportprod" class="form-control" placeholder="SSH Port (Prod)">
                </div>
                <div class="col-md-6">
                    <label for="exampleFormControlInput1" class="form-label">SSH Port (Dev)</label>
                    <input type="text" name="sshportdev" class="form-control" placeholder="SSH Port (Dev)">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="exampleFormControlInput1" class="form-label">Build Command<span class="text-danger">*</span></label>
                    <input type="text" name="buildcommand" class="form-control" placeholder="Build Command" required>
                </div>
                <div class="col-md-6">
                    <label for="exampleFormControlInput1" class="form-label">Private Deploy Servers (Dev)</label>
                    <input type="text" name="pvtdeployserversdev" class="form-control" placeholder="Private Deploy Servers (Dev)">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="exampleFormControlInput1" class="form-label">Deploy Servers (Dev)</label>
                    <input type="text" name="deployserversdev" class="form-control" placeholder="Deploy Servers (Dev)">
                </div>
                <div class="col-md-6">
                    <label for="exampleFormControlInput1" class="form-label">Private Deploy Servers (Prod)</label>
                    <input type="text" name="pvtdeployserversprod" class="form-control" placeholder="Private Deploy Servers (Prod)">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="exampleFormControlInput1" class="form-label">Deploy Servers (Prod)</label>
                    <input type="text" name="deployserversprod" class="form-control" placeholder="Deploy Servers (Prod)">
                </div>
                <div class="col-md-6">
                    <label for="exampleFormControlInput1" class="form-label">Deploy Environment<span class="text-danger">*</span></label>
                    <input type="text" name="deployenv" class="form-control" placeholder="Deploy Environment" required>
                </div>
            </div>
            <div class="my-btn p-3 text-center">
                <button type="submit" class="btn btn-secondary btn-lg">Submit</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
